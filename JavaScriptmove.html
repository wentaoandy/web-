<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>来玩球吧</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="JavaScriptmove.css">
</head>
<body>
<div class="controls">
    <div class="control-group">
        <label>下落速度 (0.1-5):</label>
        <input type="number" id="fallSpeed" value="1" min="0.1" max="5" step="0.1" title="配置下落速度，影响 Block 类的 update() 方法">
    </div>
    <div class="control-group">
        <label>反弹系数 (0-1):</label>
        <input type="number" id="bounceRate" value="0.06" min="0" max="1" step="0.01" title="配置反弹系数，影响 Block 类的 update() 方法">
    </div>
    <div class="control-group">
        <label>方块颜色:</label>
        <input type="color" id="blockColor" value="#00ff00" title="配置方块颜色，影响 createBlock() 方法">
    </div>
    <button class="custom-btn btn-12">
        <span>命运在召唤你</span>
        <span>好了吗</span>
    </button>
</div>
<script src="JavaScriptmove.js"></script>
</body>
</html>
