<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器中的html</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="dom.css">
</head>
<body>
<div class="container">
    <!-- 定义所有的 DOM 元素 -->
    <div class="element" id="html" style="top: 10%; left: 50%;">&lt;html&gt;</div>
    <div class="element" id="head" style="top: 20%; left: 40%;">&lt;head&gt;</div>
    <div class="element" id="title" style="top: 30%; left: 30%;">&lt;title&gt;</div>
    <div class="element" id="meta" style="top: 30%; left: 50%;">&lt;meta&gt;</div>
    <div class="element" id="body" style="top: 20%; left: 60%;">&lt;body&gt;</div>
    <div class="element" id="h1" style="top: 30%; left: 70%;">&lt;h1&gt;-&lt;h6&gt;</div>
    <div class="element" id="div" style="top: 40%; left: 50%;">&lt;div&gt;</div>
    <div class="element" id="p" style="top: 50%; left: 40%;">&lt;p&gt;</div>
    <div class="element" id="a" style="top: 50%; left: 60%;">&lt;a&gt;</div>
    <div class="element" id="img" style="top: 60%; left: 70%;">&lt;img&gt;</div>
    <div class="element" id="ul" style="top: 40%; left: 30%;">&lt;ul&gt;/&lt;ol&gt;</div>
    <div class="element" id="li" style="top: 50%; left: 20%;">&lt;li&gt;</div>
    <div class="element" id="span" style="top: 60%; left: 60%;">&lt;span&gt;</div>
</div>
<svg class="line-svg"></svg> <!-- SVG 容器用于绘制连线 -->

<script src="dom.js"></script>
</body>
</html>
